apiVersion: v1
kind: Pod
metadata:
  name: nginx1
  labels:
    app: nginx
  annotations:
    pod.network.openshift.io/nfv-networks: |
      {
        "customer": {
          "addressing": {
            "ips": [
              {
                "ip": "192.168.1.5/24",
                "gateway": "192.168.1.1"
              }
            ],
            "routes": [
              {"dest": "10.5.6.0/24","nextHop": "192.168.1.2"},
              {"dest": "172.16.0.0/16","nextHop": "192.168.1.3"}
            ]
          },
          "interface": {
            "type": "vlan",
            "vlanId": 42,
            "ifname": "eth0",
            "containerName": "eth1"
          }
        },
        "physdev": {
          "addressing": {
            "ips": [
              {
                "ip": "192.168.1.10/24",
                "gateway": "192.168.1.1"
              }
            ]
          },
          "interface": {
            "type": "physical",
            "ifname": "dummy0",
            "containerName": "eth2"
          }
        }
      }
    pod.network.openshift.io/nfv-select-sdn: "true"
spec:
  containers:
    - name: nginx1
      image: nginx
      ports:
      - containerPort: 80
  nodeSelector:
    kubernetes.io/hostname: openshift-node-2

